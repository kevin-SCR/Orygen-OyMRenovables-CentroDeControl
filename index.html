
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Control - Plan de Contingencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <style>
    body { background-color: #000; color: white; font-family: 'Oswald', sans-serif; margin: 0; padding: 0; }
    h2 { text-align: center; color: gold; margin-top: 2rem; }
    .container { padding: 2rem; }
    .tarjeta { background-color: #1c1c1c; border: 2px solid gold; border-radius: 12px; padding: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="container">
    <section id="contingencias">
      <h2>Plan de Contingencia - Centro de Control</h2>
      <div id="tarjetas-container" class="grid">
        <!-- Tarjetas se insertan dinámicamente -->
      </div>
    </section>
  </div>
<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS3h9M3E4v-rLRpDXWyi_JgDvgDYjNDsP5Eg5I3sM33u3RQG_cB8U0f8OAeR0y1iQ/pub?gid=1468723338&single=true&output=csv";

  function parseCSV(data) {
    const rows = [];
    const lines = data.split(/\r?\n/);
    for (let i = 1; i < lines.length; i++) {
      const cols = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
      if (!cols || cols.length < 7) continue;
      rows.push({
        sistema: cols[0]?.replace(/(^"|"$)/g, ''),
        ubicacion: cols[1]?.replace(/(^"|"$)/g, ''),
        contingencia: cols[2]?.replace(/(^"|"$)/g, ''),
        acciones: cols[3]?.replace(/(^"|"$)/g, '').replace(/;/g, '<br>'),
        responsable: cols[4]?.replace(/(^"|"$)/g, ''),
        documento: cols[5]?.replace(/(^"|"$)/g, '').replace(/;/g, '<br>'),
        registro: cols[6]?.replace(/(^"|"$)/g, '')
      });
    }
    return rows;
  }

  function generarTarjetas(datos) {
    const contenedor = document.getElementById("tarjetas-container");
    contenedor.innerHTML = "";
    datos.forEach(item => {
      if (!item.sistema.trim()) return;
      const tarjeta = document.createElement("div");
      tarjeta.className = "tarjeta";
      tarjeta.innerHTML = `
        <h3 style="color:gold;">Sistema: ${item.sistema}</h3>
        <p><strong>Ubicación:</strong> ${item.ubicacion}</p>
        <p><strong>Contingencia:</strong> ${item.contingencia}</p>
        <p><strong>Acciones:</strong> ${item.acciones}</p>
        <p><strong>Responsable:</strong> ${item.responsable}</p>
        <p><strong>Documento:</strong> ${item.documento}</p>
        <p><strong>Registro:</strong> ${item.registro}</p>
      `;
      contenedor.appendChild(tarjeta);
    });
  }

  fetch(CSV_URL)
    .then(res => res.text())
    .then(data => {
      const datos = parseCSV(data);
      generarTarjetas(datos);
    })
    .catch(err => console.error("Error al cargar el CSV:", err));
</script>
</body>
</html>
